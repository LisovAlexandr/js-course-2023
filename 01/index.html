<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <title>01. JS Base</title>
    <script src="app.js" defer></script>
    <script src="theory.js" defer></script>
  </head>
  <body class="bg-dark  text-light">
    <div class="container w-50 pt-5">
      <h1>Калькулятор</h1>
      <input
        type="number"
        class="form-control mb-3"
        placeholder="Введите 1 число"
        id="input1"
        value="10"
      />
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      <input
        type="number"
        class="form-control mb-3"
        placeholder="Введите 2 число"
        id="input2"
        value="5"
      />
      <div class="border  border-white  ">
      Left aligned text on all viewport sizes.
      </div>
      <a class="btn btn-primary btn-lg " href="#" role="button"> button</a>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите 2 число"
        id="input3"
        value="5"
      />
      <div class="d-flex mb-5 mt-5">
        <button class="btn btn-success flex-grow-1 mx-1" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
      </div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit">
        Вычислить
      </button>

      <div class="text-bg-light p-3 text-center">
        <h4>Результат:</h4>
        <p id="result" class="mb-0">49</p>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
